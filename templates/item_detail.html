{% extends 'base.html' %}

{% block title %}
{{ item.title }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>{{ item.title }}</h1>

    <div class="alert alert-info">
        <p>{{ item.text }}</p>
        <p><b>Дата: {{ item.date.date() }}</b></p>
        <a href="/list-things/{{ item.id }}/delete" class="btn btn-danger">Удалить</a>
        <a href="/list-things/{{ item.id }}/update" class="btn btn-success">Редактировать</a>
    </div>

</div>
{% endblock %}
